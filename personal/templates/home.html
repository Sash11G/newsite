<!-- templates/home.html -->
{% extends "base.html" %}
{% load static %}

{% block title %}Home | My Site{% endblock %}

{% block extra_css %}
<link rel="stylesheet" id="theme-style"
href="{% static 'css/home.css' %}?v={{ timestamp }}"
data-dark="{% static 'css/home.css' %}?v={{ timestamp }}"
data-solar="{% static 'css/sky.css' %}?v={{ timestamp }}">
{% endblock %}

{% block content %}    

  
<div id="sky-container">
  <div class="sky-dark visible">
    <div class="stars"></div>
    <div class="comet"></div>
    <div class="moving-stars"></div>
    <div class="moon" id="moon"></div>
    <div class="phrase"></div>
  </div>

  <div class="sky-light hidden">
    <div class="clouds"></div>
  </div>
</div>


<span class="custom-scroll-arrow">
  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">
    <path d="M246.6 470.6c-12.5 12.5-32.8 12.5-45.3 0l-160-160c-12.5-12.5-12.5-32.8 
    0-45.3s32.8-12.5 45.3 0L224 402.7 361.4 265.4c12.5-12.5 32.8-12.5 45.3 
    0s12.5 32.8 0 45.3l-160 160zm160-352l-160 160c-12.5 12.5-32.8 12.5-45.3 
    0l-160-160c-12.5-12.5-12.5-32.8 0-45.3s32.8-12.5 45.3 0L224 210.7 361.4 
    73.4c12.5-12.5 32.8-12.5 45.3 0s12.5 32.8 0 45.3z"/>
  </svg>
</span>
 

{% endblock %}

{% block scripts %}
  {% comment %} <script src="{% static 'js/home.js' %}?v={{ timestamp }}"></script> {% endcomment %}
  <script src="{% static 'js/sky2.js' %}?v={{ timestamp }}"></script>
{% endblock %}
